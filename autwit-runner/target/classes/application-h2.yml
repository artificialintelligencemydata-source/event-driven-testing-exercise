 autwit:
        database: h2

 spring:
        datasource:
          # Use in-memory H2 (recommended for tests)
          #url: jdbc:h2:mem:autwit;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
          #url: jdbc:h2:tcp://localhost:9092/~/autwit;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
          url: jdbc:h2:mem:autwit;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE

          # OR use TCP server H2 (if you want to inspect with H2 Console)
          # url: jdbc:h2:tcp://localhost:9092/~/autwit;DB_CLOSE_DELAY=-1

          driver-class-name: org.h2.Driver
          username: sa
          password:

        h2:
          console:
            enabled: true
            path: /h2-console

        jpa:
          hibernate:
            ddl-auto: none  # ← CRITICAL: Hibernate does NOT manage schema
          show-sql: false
          properties:
            hibernate:
              dialect: org.hibernate.dialect.H2Dialect
              # Do NOT use PostgreSQL mode - H2 doesn't support JSONB!

        sql:
          init:
            mode: always
            schema-locations: classpath:schema-h2.sql
            continue-on-error: false  # ← Fail fast on schema errors
