autwit:
  database: postgres

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/autwit
    driver-class-name: org.postgresql.Driver
    username: admin
    password: admin

  jpa:
    hibernate:
      ddl-auto: none  # ← CRITICAL: Hibernate does NOT manage schema
      show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  sql:
    init:
      mode: always
      schema-locations: classpath:schema-postgres.sql
      continue-on-error: false  # ← Fail fast on schema errors
